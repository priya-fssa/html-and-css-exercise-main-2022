<button class="Bootstrap-button1">
    Get started
</button>
<button class="Bootstrap-button2">
    Download
</button>
<style>
    .Bootstrap-button1{
        color: white;
        background-color: rgb(38, 5, 57);
        height: 50px;
        width: 100px;
        border: none;
        cursor: pointer;
        transition: opacity 0.30s;

    }
    .Bootstrap-button1:hover{
        opacity: 0.8;
    }
    .Bootstrap-button2{
        color: black;
        background-color: white;
        height: 50px;
        width: 100px;
        border: solid black;
        cursor: pointer;
        transition: opacity 0.30s; 
    }
    .Bootstrap-button2:hover{
        opacity: 0.8;
    }
</style>
